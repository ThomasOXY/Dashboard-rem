<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0b0d5f5455.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="panel">
        <div class="logo">
            <p>LOGO</p>
        </div>

        <h1>Kalendář</h1>

    </div>
 

    <section class="window">

        <section class="menu">

            <a href="index.html">
                <div class="item active">
                    <i class="fa-solid fa-table"></i>
                    <a href="">Dashboard</a>
                </div>
            </a>
            <a href="calendar.html">
                <div class="item">
                    <i class="fa-solid fa-calendar"></i>
                    <a href="">Kalendář</a>
                </div>
            </a>
            <a href="">
                <div class="item">
                    <i class="fa-solid fa-toggle-on"></i>
                    <a href="">Ovládání</a>
                </div>
            </a>
            <a href="">
                <div class="item">
                    <i class="fa-solid fa-user"></i>
                    <a href="">Profil</a>
                </div>
            </a>
            <a href="">
                <div class="item">

                    <i class="fa-solid fa-list-ol"></i>
                    <a href="">Playlist</a>
                </div>
            </a>
        </section>

        <section class="content">


            <section id="pop" class="popup">
    
                <form method="POST" action="">
            
                    <input  id="klub" name="klub" placeholder="Klub" type="text" required> 
                    <br>
                    <input placeholder="Datum"  id="datum" name="datum" type="date" required><br>
                   
                    <input  id="cas" name="cas" placeholder="cas" type="time" required> <br>
                    <br>  
                    <input id="submit" name="submit" class="btn"  value="Zapsat" type="submit" required>
                  <br> 
                  <a onclick="ClosePop()" class="cancel" >zrušit</a>
                </form>    
            </section>













            <div class="akce">
                <div class="itm">
                    <div class="row">
                        <p>12.12</p>
                        <p>15:00</p>
                       
                    </div>
                    <h4>PohodaKlub</h4>
                </div>
                <a class="itm add" onclick="ShowPop()">
                <div class="">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </a>
        </section>
    </section>








</body>
<script>
    function ClosePop(){
        document.getElementById("pop").style.display= "none";
    }
</script>

<script>
    function ShowPop(){
        document.getElementById("pop").style.display= "flex";
    }
</script>

</html>
